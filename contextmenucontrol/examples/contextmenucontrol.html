<title>Google Maps API Example - ContextMenuControl</title>

<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAhQIJ9FTkp23D6HaXMJMeRRTXnL6SBvrLRMFsTBmYgGunZS99UhT2z4LQgj_la02lLg0Iuz7ZyYnybA&amp;sensor=false" type="text/javascript">

<script type="text/javascript">

// Load packed or unpacked version of library script
var useScript = document.getElementsByTagName("head")[0].appendChild(document.createElement("script"));
var toSearch = (window.location.search.indexOf("packed") != -1) ? "_packed.js" : ".js";
useScript.type = "text/javascript";
useScript.src = "../src/contextmenucontrol" + toSearch;

</script>


<script type="text/javascript">

function loadMap() {

 if(GBrowserIsCompatible()) {
   var map = new GMap2(document.getElementById("map"));
  // Palo Alto, CA
   map.setCenter(new GLatLng(37.437657, -122.157841), 12);
   map.enableScrollWheelZoom();
   map.addControl(new GLargeMapControl3D());

   // Add GHierarchicalMapTypeControl
   map.addMapType(G_PHYSICAL_MAP);
   var hControl = new GHierarchicalMapTypeControl();
   hControl.addRelationship(G_SATELLITE_MAP, G_HYBRID_MAP, "Labels", false);
   map.addControl(hControl);

   // Add ContextMenuControl to the map
   map.addControl(new ContextMenuControl());
 }
}

</script>
</head>

<body onload="loadMap()" onunload="GUnload()">

<p><a href="?packed">Packed</a>&nbsp;|&nbsp;<a href="?">Unpacked</a> version of the script.</p>
<div id="map" style="width: 600px; height: 400px"></div>

</body>
