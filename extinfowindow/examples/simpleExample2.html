<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>ExtInfoWindow Example: Simple Example</title>

    <link type="text/css" rel="Stylesheet" media="screen" href="css/simpleExampleWindow.css"/>

    <script type="text/javascript"  src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q">
    </script>
    <script src="../src/extinfowindow.js" type="text/javascript"></script>
    <script type="text/javascript">
      var map;
      function load() {
        if (GBrowserIsCompatible()) {
          map = new GMap2(document.getElementById("map"));
          map.setCenter(new GLatLng(38,-96), 3);
          map.addControl(new GLargeMapControl());
          map.enableScrollWheelZoom();
        }
      }
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
  		<h2>
  		<a href="javascript:	 map.openExtInfoWindow(new GLatLng(38,-96),  'simple_example_window', 'Hello There!', {beakOffset:3});">Click to Say Hello!</a>
		</h2>
    <div id="map" style="width: 400px; height: 600px" ></div>
  </body>
</html>
