<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Drag Zoom</title>
       <script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q" type="text/javascript">
        </script>
        <script type="text/javascript">
         document.write('<script type="text/javascript" src="../src/keydragzoom'+(document.location.search.indexOf('packed')>-1?'_packed':'')+'.js"><'+'/script>');
        </script>
        <script type="text/javascript">
        var map;    
        function init(){
          map = new GMap2(document.getElementById("map"));
          map.setCenter(new GLatLng(49.2903, -123.1294), 13);
          map.addControl(new GMapTypeControl());
          map.addControl(new GLargeMapControl());
          map.addControl(new GScaleControl());
          map.enableDoubleClickZoom();
          map.enableContinuousZoom();
          map.enableScrollWheelZoom();
          // simple drag zoom 
          map.enableKeyDragZoom(
            {
              key: "shift", 
              boxStyle: {border: "4px dashed black", backgroundColor: "transparent", opacity: 1.0},
              veilStyle: { backgroundColor: "gray", opacity: 0.25 },
              imagePosn: new GPoint(27, 285),
              imageOn: "dragzoom-on.png",
              imageOff: "dragzoom-off.png",
              imageHot: "dragzoom-hot.png"
             }
          );
          
        }
        </script>

<style>
#map {
width: 700px;
height: 400px;
border: 10px solid red;
margin: 30px;
}
</style>

    </head>
    <body onload="init()">
       <a href='?packed'>Packed </a> | 
       <a href='?'> Unpacked</a> Version of the script.
       <br/>
       Hold down the <span style="color:red; font-weight:bold" >Shift</span> key while dragging a box.

        <div id="map" style="border-top: 20px solid yellow; border-left: 50px solid green; border-right: 76px solid blue;"></div>

    </body>
</html>
