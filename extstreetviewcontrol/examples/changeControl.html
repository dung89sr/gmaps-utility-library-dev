<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Change zoom control on the map - ExtStreetviewControl</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q" type="text/javascript"></script>
    <script type="text/javascript">
    document.write('<script type="text/javascript" src="../src/extstreetviewcontrol'+(document.location.search.indexOf('packed')>-1?'_packed':'')+'.js"><'+'/script>');
  </script>
    <script type="text/javascript">

    var zoomCtrl = null;
    var map = null;
    function initialize () {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(48.859862, 2.292024), 17);
        
        //add zoom controller
        zoomCtrl = new GLargeMapControl();
        map.addControl(zoomCtrl);
        
        var extStreetviewControl = new ExtStreetviewControl()
        map.addControl(extStreetviewControl);
        GEvent.addListener(extStreetviewControl, "onSwapWindow", onSwapWindowProc)
      }
    }
    
    function onSwapWindowProc (mapStatus) {
      map.removeControl(zoomCtrl);
      if (mapStatus === "MAP") {
        zoomCtrl = new GLargeMapControl();
      } else {
        zoomCtrl = new GSmallMapControl();
      }
      map.addControl(zoomCtrl);
    }
    
    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 500px; height: 500px"></div>
    <h4>Change zoom control on the map - ExtStreetviewControl</h4>
    <p>
    You can catch an event when user click on the swap button(change map - flash).
    </p>
  </body>
</html>
