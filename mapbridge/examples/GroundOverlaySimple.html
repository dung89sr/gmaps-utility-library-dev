<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>GroundOverlay Simple</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="../src/mapbridge.js?key=ABQIAAAAGY8Xhrw1zw6Ia3dwUJVxKRTVDgad4Bvurg1SD7pTTN986X-SXRSKKVrETJW4qaW12HAV5dyl6wH7sw">
        </script>
        <script type="text/javascript">
            
            var map;
            
            function init() {
              MapBridge.createMap(document.getElementById('map_canvas'), function(mp) {
                map = mp;
                map.addEventListener(MapEvent.MAP_READY(), onMapReady);//'mapevent_mapready'
              });
            }
            function onMapReady(e) {
              map.setCenter(new LatLng(40.740, -74.18), 12, MapType.NORMAL_MAP_TYPE());
              map.addControl(new ZoomControl());
              map.addControl(new MapTypeControl());
              var testLoader = map.create('flash.display.Loader');
              // image must come from same domain or have crossdomain.xml with a checkPolicyFile LoaderContext on remote server 
              // due to security restriction
              // var context = map.create('flash.system.LoaderContext',[true]);
              var url = 'groundoverlaysimple.jpg';
              var urlRequest = map.create('flash.net.URLRequest', [url]);
              testLoader.getContentLoaderInfo().addEventListener('complete', function(e) {
                var groundOverlay = new GroundOverlay(testLoader, new LatLngBounds(new LatLng(40.716216, -74.213393), new LatLng(40.765641, -74.139235)));
                map.addOverlay(groundOverlay);
              });
              testLoader.load(urlRequest);//, context);
            }
        </script>
    </head>
    <body onload="init()">
      <div>Simple GroundOverlay. File is subject to Flash domain security restriction.</div>
        <div id="map_canvas" style="width:100%;height:90%">
        </div>
    </body>
</html>
