<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>MapBridge: JavaScript Bridge for Google Maps Flash API</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <script type="text/javascript">
            var map;
            function init() {
              MapBridge.createMap(document.getElementById('map_canvas'), function(mp) {
                map = mp;
                map.addEventListener('mapevent_mapready', onMapReady);
              });
            }
            
            function onMapReady(e) {
              map.setCenter(new LatLng(42.366662, -71.106262), 11, MapType.NORMAL_MAP_TYPE());
              map.removeMapType(MapType.HYBRID_MAP_TYPE());
              map.addControl(new MapTypeControl());
            }
        </script>
    </head>
    <body onload="init()">
      <div>Hybrid map type is removed and no longer in map type control.</div>
        <div id="map_canvas" style="width:100%;height:90%">
        </div>
    </body>
</html>
