<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>MapBridge: JavaScript Bridge for Google Maps Flash API</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="../src/mapbridge.js?key=ABQIAAAAGY8Xhrw1zw6Ia3dwUJVxKRTVDgad4Bvurg1SD7pTTN986X-SXRSKKVrETJW4qaW12HAV5dyl6wH7sw">
        </script>
        <script type="text/javascript">
            var map;
            function init() {
              MapBridge.createMap(document.getElementById('map_canvas'), function(mp) {
                map = mp;
                map.addEventListener('mapevent_mapready', onMapReady);
              });
            }
            
            function onMapReady(e) {
              map.setCenter(new LatLng(37.4419, -122.1419), 13, MapType.NORMAL_MAP_TYPE());
              var topRight = new ControlPosition(ControlPosition.ANCHOR_TOP_RIGHT(), 16, 10);
              var bottomRight = new ControlPosition(ControlPosition.ANCHOR_BOTTOM_RIGHT(), 16, 10);
              
              var myZoomControl = new ZoomControl(new ZoomControlOptions({
                position: topRight
              }));
              var myMapTypeControl = new MapTypeControl(new MapTypeControlOptions({
                position: bottomRight
              }));
              
              map.addControl(myZoomControl);
              map.addControl(myMapTypeControl);
              
              
            }
        </script>
    </head>
    <body onload="init()">
      <div>Zoom control is top right and map type control is bottom right.</div>
        <div id="map_canvas" style="width:100%;height:90%">
        </div>
    </body>
</html>
