<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Marker Simple</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="../src/mapbridge.js?key=ABQIAAAAGY8Xhrw1zw6Ia3dwUJVxKRTVDgad4Bvurg1SD7pTTN986X-SXRSKKVrETJW4qaW12HAV5dyl6wH7sw">
        </script>
        <script type="text/javascript">
            
            var map;
            
            function init() {
              MapBridge.createMap(document.getElementById('map_canvas'), function(mp) {
                map = mp;
                map.addEventListener('mapevent_mapready', onMapReady);
              });
            }
            
            function onMapReady(e) {
              map.setCenter(new LatLng(48.858842, 2.346997), 14, MapType.NORMAL_MAP_TYPE());
              var markerA = new Marker(new LatLng(48.858842, 2.346997), new MarkerOptions({
                strokeStyle: new StrokeStyle({
                  color: 0x987654
                }),
                fillStyle: new FillStyle({
                  color: 0x223344,
                  alpha: 0.8
                }),
                radius: 12,
                hasShadow: true
              }));
              map.addOverlay(markerA);
              
            }
        </script>
    </head>
    <body onload="init()">
      <div>Marker with different fill and stroke style</div>
        <div id="map_canvas" style="width:100%;height:90%">
        </div>
    </body>
</html>
