<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Polyline Simple</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="../src/mapbridge.js?key=ABQIAAAAGY8Xhrw1zw6Ia3dwUJVxKRTVDgad4Bvurg1SD7pTTN986X-SXRSKKVrETJW4qaW12HAV5dyl6wH7sw">
        </script>
        <script type="text/javascript">
            
            var map;
            
            function init() {
              MapBridge.createMap(document.getElementById('map_canvas'), function(mp) {
                map = mp;
                map.addEventListener(MapEvent.MAP_READY(), onMapReady);//'mapevent_mapready'
              });
            }
            
            function onMapReady(e) {
              map.setCenter(new LatLng(37.4419, -122.1419), 13, MapType.NORMAL_MAP_TYPE());
              
              // Polyline overlay.
              var polyline = new Polyline([new LatLng(37.4419, -122.1419), new LatLng(37.4519, -122.1519)], new PolylineOptions({
                strokeStyle: new StrokeStyle({
                  color: 0xFF0000,
                  thickness: 4,
                  alpha: 0.7
                })
              }));
              
              map.addOverlay(polyline);
              
            }
        </script>
    </head>
    <body onload="init()">
      <div>Simple Polyline</div>
        <div id="map_canvas" style="width:100%;height:90%">
        </div>
    </body>
</html>
