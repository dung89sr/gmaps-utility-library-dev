<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Simple Map</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q" type="text/javascript"></script>
    <script type="text/javascript">
    document.write('<script type="text/javascript" src="../src/snapshotcontrol'+(document.location.search.indexOf('packed')>-1?'_packed':'')+'.js"><'+'/script>');
  </script>
    <style type="text/css">
    v\:* {
      behavior:url(#default#VML);
    }
    </style>
    <script type="text/javascript">
    
    var snapShotControl=null;
    var subWindow=null;
    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(35.676148, 139.74479), 3);
        
        /*
        *  add control
        */
        var snapShotControlOptions = {size : new GSize(200,300), hidden : true, maptype : "terrain" };
        snapShotControl = new SnapShotControl(undefined, snapShotControlOptions);
        map.addControl(snapShotControl);
        
        /*
        *  add maptype
        */
        var menuMapTypeControl=new GMenuMapTypeControl();
        map.addControl(menuMapTypeControl);
        map.addMapType(G_PHYSICAL_MAP);
        
        
        /*
        *  add line
        */
        var points=[];
        points.push(new GLatLng(35.676148, 139.74479));
        points.push(new GLatLng(25.48295117535531, 118.30078125));
        points.push(new GLatLng(-32.39851580247401, 135.17578125));
        points.push(new GLatLng(37.43997405227057, -121.9921875));
        var line = new GPolyline(points, "#FF0000", 10);
        map.addOverlay(line);
        
        
        /*
        *  add markers
        */
        for(var i=0;i<points.length;i++){
          var marker = createMarker(points[i]);
          if(i==0){
            marker.color="blue";
            marker.charactor="s";
          }else if(i==points.length-1){
            marker.color="orange";
            marker.charactor="g";
          }else{
            marker.size="mid";
            marker.charactor="n";
          }
          map.addOverlay(marker);
        }
      }
    }
    
    function createMarker(latlng){
      var marker = new GMarker(latlng);
      return marker;
    }
    
    function takeSnapNewWindow(){
      var sizeArray = document.getElementById("mapSize").value.split("x");
      var imgSize = new GSize(sizeArray[0], sizeArray[1]);
      snapShotControl.setMapSize(imgSize);
      
      var mapType = document.getElementById("mapType").value;
      snapShotControl.setMapType(mapType);
      
      if (subWindow) {
        subWindow.close();
      }
      
      subWindow = window.open("./_subnewWindow.html", "subWindow", "width=500,height=500,scrollbars=1,resizable=1");
      var staticMapImgElement = subWindow.document.getElementById("staticMapImg");
      
      var url = snapShotControl.getImage();
      staticMapImgElement.src = url;
      
      subWindow.document.getElementById("staticMapImgUrl").innerHTML = url;
    }

    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 400px; height: 400px"></div>
    <br>
    <h3>Parameters:</h3>
    Size:<select id="mapSize">
      <option value="200x200">200 x 200</option>
      <option value="200x300">200 x 300</option>
      <option value="200x400">200 x 400</option>
      <option value="300x200">300 x 200</option>
      <option value="300x300">300 x 300</option>
      <option value="300x400">300 x 400</option>
      <option value="400x200">400 x 200</option>
      <option value="400x300">400 x 300</option>
      <option value="400x400">400 x 400</option>
    </select>
    <br>
    MapType:<select id="mapType">
      <option value="roadmap">roadmap</option>
      <option value="mobile">mobile</option>
      <option value="satellite">satellite</option>
      <option value="hybrid">hybrid</option>
      <option value="terrain">terrain</option>
      <option value="">auto detect</option>
    </select>
    <br> 
    <input type="button" onclick="javascript:takeSnapNewWindow();" value="Make Static Map(open new window)">
  </body>
</html>
