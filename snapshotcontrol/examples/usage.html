<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Simple Map</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q" type="text/javascript"></script>
    <script type="text/javascript">
    document.write('<script type="text/javascript" src="../src/snapshotcontrol'+(document.location.search.indexOf('packed')>-1?'_packed':'')+'.js"><'+'/script>');
  </script>
    <style type="text/css">
    v\:* {
      behavior:url(#default#VML);
    }
    </style>
    <script type="text/javascript">

    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(35.676148, 139.74479), 1);
        
        /*
        *  add control
        */
        var snapShotControl = new SnapShotControl(document.getElementById("snapshot_canvas"));
        map.addControl(snapShotControl);
        GEvent.addListener(snapShotControl, "click", function(){
          GLog.write(snapShotControl.getImageUrl());
        });
        
        /*
        *  add maptype
        */
        var menuMapTypeControl=new GMenuMapTypeControl();
        map.addControl(menuMapTypeControl);
        map.addMapType(G_PHYSICAL_MAP);
        
        
        /*
        *  add line
        */
        var points=[];
        points.push(new GLatLng(35.676148, 139.74479));
        points.push(new GLatLng(25.48295117535531, 118.30078125));
        points.push(new GLatLng(-32.39851580247401, 135.17578125));
        points.push(new GLatLng(37.43997405227057, -121.9921875));
        var line = new GPolyline(points, "#FF0000", 10);
        map.addOverlay(line);
        
        
        /*
        *  add markers
        */
        for(var i=0;i<points.length;i++){
          var marker = createMarker(points[i]);
          map.addOverlay(marker);
        }
      }
    }
    
    function createMarker(latlng){
      var marker = new GMarker(latlng);
      return marker;
    };

    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <table>
    <tr>
    <td>ajax</td>
    <td>
    static maps</div>
    </td>
    </tr>
    <tr>
    <td>
    <div id="map_canvas" style="width: 350px; height: 350px"></div>
    </td>
    <td>
    <div id="snapshot_canvas"></div>
    
    </td>
    </tr>
    </table>
  </body>
</html>
