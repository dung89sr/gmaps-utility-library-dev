<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Dyna Map</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q"  type="text/javascript"></script>
    <script type="text/javascript">
         document.write('<script type="text/javascript" src="../src/arcgislink'+(document.location.search.indexOf('packed')>-1?'_packed':'')+'.js"><'+'/script>');
    </script>
    <script type="text/javascript">
    var map;
    function init(){
      map = new GMap2(document.getElementById("map"));
      map.setCenter(new GLatLng(40, -100), 4);
      map.addControl(new GMapTypeControl());
      map.addControl(new GLargeMapControl());
      map.addControl(new GScaleControl());
      map.enableDoubleClickZoom();
      map.enableContinuousZoom();
      map.enableScrollWheelZoom();
      
      addOverlay();
     
    }
    function addOverlay(){
      var url = 'http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Demographics/ESRI_Census_USA/MapServer';
      var ov = new ArcGISMapOverlay(url)
      map.addOverlay(ov);
      log();
    }
    
    function removeOverlay(){
      var ovs = map.getArcGISOverlays();
      if (ovs.length > 0) {
        map.removeOverlay(ovs[0]);
      }
      log();
    }
    
    function log(){
      GLog.write('num of overlays: ' + map.getArcGISOverlays().length);
    }
   
    </script>
  </head>
  <body onload="init()">
   <a href='../docs/examples.html'>More examples</a> | Use
       <a href='?packed'>Packed </a> | 
       <a href='?'> Unpacked</a> Version of the script.
       <br/>
      <button onclick="addOverlay()">addMapOverlay</button>
       <button onclick="removeOverlay()">removeMapOverlay</button>
       <br/>
       
   <div id="map" style="width:700px; height:400px; border:1px solid #000;"></div> 
  </body>
</html>
