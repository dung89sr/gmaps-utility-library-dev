   <script type="text/javascript">
         document.write('<script type="text/javascript" src="../src/arcgislink'+(document.location.search.indexOf('packed')>-1?'_packed':'')+'.js"><'+'/script>');
    </script>
    <script type="text/javascript">
   
    
    function init(){
      var url = 'http://maps.ci.charlotte.nc.us/ArcGIS/rest/services/GET/BaseMap/MapServer';
      var agsLayer = new ArcGISTileLayer(url);
      var agsType = new ArcGISMapType([agsLayer]);
      GEvent.addListener(agsType, 'load', function(){
        var map = new GMap2(document.getElementById("map"), {
          mapTypes: [agsType,G_NORMAL_MAP]
        });
        map.setBounds(agsLayer.getInitialBounds());
        map.addControl(new GMapTypeControl());
        map.addControl(new GLargeMapControl());
        map.addControl(new GScaleControl());
        map.enableDoubleClickZoom();
        map.enableContinuousZoom();
        map.enableScrollWheelZoom();
      });
    }
    </script>
  </head>
  <body onload="init()">
       <a href='../docs/examples.html'>More examples</a> | Use
       <a href='?packed'>Packed </a> | 
       <a href='?'> Unpacked</a> Version of the script.
       <br/>  
       <div style="width:700px;">The difference between this example and <a href="stateplane.html">State Plane Example</a> is that if switch between the default G_NORMAL_MAP and 
       "BaseMap", you may see location shift on the center of map in this example (FlatSpatialReference) but not the other one.</div>
       <div id="map" style="width:700px; height:400px; border:1px solid #000;"></div>   
  </body>
</html>
