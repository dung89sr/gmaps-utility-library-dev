<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps API Example - ContextMenuControl (without 'Whats There')</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q" type="text/javascript"></script>
    <script type="text/javascript">
    document.write('<script type="text/javascript" src="../src/contextmenucontrol'+(document.location.search.indexOf('packed')>-1?'_packed':'')+'.js"><'+'/script>');
    </script>
    <script type="text/javascript">
function loadMap() {
  var map = new GMap2(document.getElementById("map"));
  // Palo Alto
  map.setCenter(new GLatLng(37.437657, -122.157841), 12);
  map.enableScrollWheelZoom();
  map.addControl(new GLargeMapControl3D());

  // Add ContextMenuControl to the map without 'What's here?' item
  var opts = {whatsHere: false };
  map.addControl(new ContextMenuControl( opts ));
}
    </script>
  </head>
  <body onload="loadMap()" onunload="GUnload()">
    <p><a href="?packed">Packed</a>&nbsp;|&nbsp;<a href="?">Unpacked</a> version of the script.</p>
    <div id="map" style="width: 600px; height: 400px"></div>
  </body>
</html>
