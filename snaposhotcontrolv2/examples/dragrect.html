<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Simple Map</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAA98lY54ryNP9it66EDNJo7xTGK3r1MPnJ5e6s0Bz065WpOCHpoRQPU_yRUcFTKJyFF1fLqgYcXItTsw" type="text/javascript"></script>
    <script type="text/javascript">
    document.write('<script type="text/javascript" src="../src/snapshotcontrolv2'+(document.location.search.indexOf('packed')>-1?'_packed':'')+'.js"><'+'/script>');
  </script>
    <style type="text/css">
    v\:* {
      behavior:url(#default#VML);
    }
    </style>
    <script type="text/javascript">

    var line;
    var map;
    var p1, p2;
    var infoTxt = "drag me!";
    function initialize() {
      if (GBrowserIsCompatible()) {

        map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(35.677335,139.744613), 2);
        
        /*
        *  add control
        */
        map.addControl(new SnapShotControlV2());
        
        /*
        *  add draggable marker
        */
        var marker = new GMarker(new GLatLng(35.676148,139.74479),{draggable: true});
        GEvent.addListener(marker, "dragstart", function() {
            p1=marker.getPoint();
            marker.closeInfoWindow();
        });

        GEvent.addListener(marker, "drag", function() {
            p2=marker.getPoint();
            
            if(line){map.removeOverlay(line);}
            line = new GPolyline([p1,p2], "#FF0000",10);
            map.addOverlay(line);
        });

        GEvent.addListener(marker, "dragend", function() {
            p2=marker.getPoint();
            
            var points=[];
            points.push(p1);
            points.push(new GLatLng(p1.lat(),p2.lng()));
            points.push(p2);
            points.push(new GLatLng(p2.lat(),p1.lng()));
            points.push(p1);

            if(line){map.removeOverlay(line);}
            line = new GPolygon(points, "#FF0000", 10);
            map.addOverlay(line);
        });

        GEvent.addListener(marker, "click", function() {
            marker.openInfoWindowHtml(infoTxt);
        });
        map.addOverlay(marker);
        
        GEvent.trigger(marker,"click");
      }
    }

    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 400px; height: 400px"></div>
  </body>
</html>
